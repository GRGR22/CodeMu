<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>    
    <p class="parag">iuyt</p>
    <p class="parag">lkjh</p>
    <p class="parag">fghj</p>
    <input type="text" class="input" value="0">
    
    
    <script>
        let inp = document.querySelector('.input');
        let par = document.querySelectorAll('.parag');
        let summOfClick = 0;
        for (const i of par) {
            i.addEventListener('click', function () {
                summOfClick++;
                inp.value = summOfClick;
            })            
        }
                
    </script>    
</body>
</html>
