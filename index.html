<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>   
    
    <select id="select">
        <option selected>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>        
    </select>
    <p class="par"></p>
    <button class="btn">click</button>
    
    <script>
        let sel = document.querySelector('#select');
        let par = document.querySelector('.par');
        let btn = document.querySelector('.btn');
        let leap = ['не высокосный', 'высокосный']
        
        btn.addEventListener('click', func);        

        function func() {
            let ily = function(yr) {
                return !((yr % 4) || (!(yr % 100) && (yr % 400)));
            };
            par.innerHTML = leap[+ily(sel.value)];
        }; 
    </script>    
</body>
</html>
