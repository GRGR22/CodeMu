<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>   
    <select id="select">
        <option value="1">sun</option>
        <option value="2" >mon</option>
        <option value="3">thu</option>
        <option value="4">web</option>
        <option value="5">thi</option>
        <option value="6">fry</option>
        <option value="7">sat</option>
    </select>
    <button class="btn">click</button>

    <script>
        let sel = document.querySelector('#select');
        let btn = document.querySelector('.btn')
        btn.addEventListener('click', function () {            
            // sel[sel.length-1].selected = true; // selected last option
            //console.log(sel[sel.selectedIndex].text) // print selected option text
            sel[sel.selectedIndex].text += '!'
        })
        
        
    </script>    
</body>
</html>
