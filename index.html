<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>   
    <select id="select">
        <option value="1">sun</option>
        <option value="2" >mon</option>
        <option value="3">thu</option>
        <option value="4">web</option>
        <option value="5">thi</option>
        <option value="6">fry</option>
        <option value="7">sat</option>
    </select>
    <button class="btn">click</button>

    <script>
        let sel = document.querySelector('#select');
        let btn = document.querySelector('.btn')
        btn.addEventListener('click', func);
        btn.addEventListener('dblclick', func);
        
        function func (e) {
            // console.log(e.type == 'dblclick')
            e.type == 'dblclick' ? select.style.border = '3px solid red':0;
            e.type == 'click' ? select.style.border = '2px solid green':0;            
        }        
    </script>    
</body>
</html>
